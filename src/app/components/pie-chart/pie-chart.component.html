<div class="pie-chart-container">
    <svg class="pie-chart" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
      <!-- Outer circle (full donut) -->
      <circle 
        cx="50" 
        cy="50" 
        r="40" 
        fill="#40C1AC" 
        stroke="none">
      </circle>
      
      <!-- Inner circle (creates the hole) -->
      <circle 
        cx="50" 
        cy="50" 
        r="20" 
        fill="white" 
        stroke="none">
      </circle>
    </svg>
  </div>
