<div class="main-container">
    <h3>新增食物攝取紀錄</h3>

    <!--Add for before meal and after meal and utilize qr for capturing -->

    <!-- QR Camera Scanner Section -->
    <div class="qr-scanner-container">
        <div class="scanner-section">
          <button class="start-scanner-btn" (click)="toggleScanner()">
            {{ showScanner ? '停止攝影機' : '掃描 QR 碼' }}
          </button>
          <div *ngIf="showScanner" class="camera-container">
            <div class="camera-viewport">
              <video #videoElement autoplay playsinline></video>
              <div class="scanner-overlay">
                <div class="scanner-frame"></div>
              </div>
            </div>
            <div class="scanner-result" *ngIf="scanResult">
              <p>Scanned: {{ scanResult }}</p>
            </div>
          </div>
    </div>
