<div class="main-container">
    <div class="col-1">
        <img [src]="assignedMeal?.image" [alt]="'Meal Image'" class="meal-image">
    </div>
    <div class="col-2">
        <div class="row-1">
            <div class="text">
                <h2>{{ mealCode }}</h2>
                <span>{{ assignedMeal?.meal_description }}</span> 
            </div>
            <div class="option">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="row-2">
            <app-tags [tagText]="assignedMeal?.meal_time || ''" [showCloseButton]="showCloseButton"></app-tags>
        </div>
    </div>
</div>
