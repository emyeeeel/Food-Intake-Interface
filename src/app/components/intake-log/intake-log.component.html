<div class="intake-container">
    <div class="row-1">
        <div class="icon">
            <img [src]="iconSrc" [alt]="time + ' Icon'">
        </div>
        <span class="time">{{ time }}</span>
        <div class="option">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <div class="row-2">
        <div class="assigned-meal">
            <span>用餐安排</span>
            <h2 class="value">{{ assignedMeal }}</h2>
        </div>
        <div class="original-volume">
            <span>用餐前食物體積</span>
            <h2 class="value">{{ originalVolume }}<span class="unit">g</span></h2>
        </div>
    </div>
    <div class="row-3">
        <div class="remaining-percent">
            <span>剩餘量</span>
            <h2 class="value">{{ remainingPercent }}<span class="unit">%</span></h2>
        </div>
        <div class="remaining-volume">
            <span>用餐後剩食體積</span>
            <h2 class="value">{{ remainingVolume }}<span class="unit">mL</span></h2>
        </div>
    </div>
    <div class="row-4">
        <app-tags tagText="卡路里 50" [showCloseButton]="false"></app-tags>
        <app-tags tagText="碳水化合物 100" [showCloseButton]="false"></app-tags>
        <app-tags tagText="脂肪 23" [showCloseButton]="false"></app-tags>
        <app-tags tagText="蛋白質 120" [showCloseButton]="false"></app-tags>
    </div>
</div>
